<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculadora Combustível</title>
    


</head>
<body>
    <main  class="container">
        <img class="logo" src="./assets/logo.png" alt="logo da calculadora de combustível"/>
        <h1 class="title" >Qual a melhor opção hoje ?</h1>


        <form onsubmit="calcular(event)" class="form">
            <label>
                Alcool (preço por litro):
            </label>
            <input 
            id="alcool" 
            class="input"
            type="number"
            placeholder="4.90"
            min="1"
            step="0.01"
            required
            />
            <label>
                Gasolina (preço por litro):
            </label>
            <input 
            id="gasolina"
            class="input"
            type="number"
            placeholder="6.50"
            min="1"
            step="0.01"
            required
            />

            <input class="button" type="submit" value="calcular"/>
        </form>

        <section id="content-result"  class="result hide">
            <span id="text-result">Compensa usar Alcool</span>
            
            <span id="alcool-result">Alcool R$ 3.90</span>
            <span id="gasolina-result">Gasolina R$ 6.80 </span>

        </section>


        
    </main>
    <div class="info">
        <span class="tooltip"> Veja como é feito o calculo !!! </span>
        <a href="calculo.html">
            <img class="info-img" src="./assets/info.png" alt="demonstração do calculo" />
        </a>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
